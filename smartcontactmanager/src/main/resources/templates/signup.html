<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base:: layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>This is my signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"> </p>
						 <!-- Optional: If you want to remove the session attribute -->
                        <th:block th:remove="all">
                            <th:block th:utext="${session.removeAttribute('message')}"></th:block>
                        </th:block>
						</div>
						<div class="container text-center">
							<img class="mx-auto" style="width: 80px;" src=""
								th:src="@{/image/edit.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name_field">Your Name</label>
								 <input name="name"
								  type="text" 
								  class="form-control" 
								  th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" id="name_field" placeholder="Enter your name here" required="required" th:value="${user.name}" />
								 
									 <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
									
                                     </div>

							</div>
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									placeholder="Enter your email here" required="required"
									th:value="${user.email}" />

							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" placeholder="Enter your password here"
									required="required" />

							</div>
							<div-form class="group"> <textarea name="about"
								th:text="${user.about}" placeholder="Enter about yourself"
								rows="5" class="form-control"></textarea> </div-form>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept
									Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
